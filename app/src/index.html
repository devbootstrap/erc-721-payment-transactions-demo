<!DOCTYPE html>
<html>
  <head>
    <title>Collectables | A simple demo ERC 721 Dapp</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
  <body>
    <h1>Collectables | A simple demo ERC 721 Dapp</h1>

    <h2>Create Collectable</h2>

    <label for="tokenId">Token Id:</label>
    <input type="text" id="tokenId" placeholder="e.g. 1" />

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="e.g. MyCoolCollectable" />

    <label for="price">Price (in ETH):</label>
    <input type="text" id="price" placeholder="e.g. 2000" />

    <button onclick="App.createCollectable()">Create Collectable</button>

    <h2>Available Collectables</h2>

    <table>
      <thead>
        <tr>
          <th>TokenId</th>
          <th>Name</th>
          <th>Price</th>
          <th>Purchase</th>
        </tr>
      </thead>
      <tbody class='collectables'>
      </tbody>
    </table>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
